<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pokedex</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{url_for ('static', filename='logo3.png')}}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <img
        src="{{url_for ('static', filename='logo2.png')}}"
        class="rounded mx-auto d-block"
        alt="logo pokemon"
      />
      <form method="post">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="ingrese el nombre del Pokemon"
          />
          <button class="btn btn-warning" type="button" id="button-addon2">
            Buscar
          </button>
        </div>
      </form>

      <div class="d-flex justify-content-center">
        <div class="card" style="width: 18rem">
          <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg""
          class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">pikachu</h5>
            <p class="card-text">heigth</p>
            <p class="card-text">weigth</p>
            <a href="#" class="btn btn-primary">captuar</a>
            <a href="#" class="btn btn-primary">detalle</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
